os:
  - linux
  - osx
  - windows
language: rust
env:
  TRAVIS_RUST_VERSION: stable
script:
  - cargo build --verbose --all
  - cargo test --verbose test::test_ffi
  - cargo test --verbose test::test_natpmp
  - cargo doc --verbose
deploy:
  provider: cargo
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
  token:
    secure: 
